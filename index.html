<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" name="description" content="Six Degrees of Spotify">
  <title>Six Degrees of Spotify</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
	<h1>Six Degrees of Spotify</h1>
		<div class="row">
			<div class="user-input col s12">
			 <form name="artist-form">
    	<div class="input-field">
      <input type="text" id="artist-1-query" value="the beatles" class="form-control" placeholder="First Artist"/>
    	</div>
     <div class="input-field">
      <input type="text" id="artist-2-query" value="" class="form-control" placeholder="Second Artist"/>
     </div>
      <input type="submit" id="search" class="btn" value="Search" />
    </form>				
			</div>
		</div>
		<div class="matches hidden">
		<div class="row">
			<div class="matched-artists col s12"></div>
		</div>
	</div>
	<div class="results">
		<div class="row">
			<div class="col s2">
				<div class="first-degree"></div>
			</div>
			<div class="col s2">
				<div class="second-degree"></div>
			</div>
			<div class="col s2">		
				<div class="third-degree"></div>
			</div>
						<div class="col s2">
				<div class="fourth-degree"></div>
			</div>
			<div class="col s2">
				<div class="fifth-degree"></div>
			</div>
			<div class="col s2">		
				<div class="sixth-degree"></div>
			</div>

	</div>
</div>
  <!-- link to your app.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
